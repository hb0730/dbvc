language: java
jdk:
  - openjdk8
os: linux
cache:
  directories:
    - '$HOME/.m2/repository'
before_install:
  - export TZ='Asia/Shanghai'
jobs:
  include:
    - stage: test
      name: "Unit test"
      script: mvn clean test  -DskipTests=true -Dmaven.javadoc.skip=true
    - stage: build
      name: "maven build"
      script: mvn clean install  -DskipTests=true -Dmaven.javadoc.skip=true
    - stage: GitHub Release
      script: echo "Deploying to GitHub releases ..." && pwd
      deploy:
        provider: releases
        api_key: $GITHUB_OAUTH_TOKEN
        file_glob: true
        file: $TRAVIS_BUILD_DIR/build/libs/*
        skip_cleanup: true
        on:
          tags: true

stages:
  - test
  - build
  - name: GitHub Release
    if: tag =~ /^v\d+\.\d+(\.\d+)?(-\S*)?$/

branches:
  only:
    - master
    - dev
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/